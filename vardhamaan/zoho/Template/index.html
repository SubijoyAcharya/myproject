   {% extends 'base.html' %}
   {% block content %}
      <h1> Products</h1>

   {% for product in products   %}
         <div class="row">
           <div class="column">
               <div class="card" style="width: 18rem;">
                   <img src="{{ product.imageurl }}" class="img-fluid" alt="Product Image" width="250" height="250">
                   <div class="card-body">
                       <h5 class="card-title">{{product.name}}</h5>
                       <p class="card-text">${{product.price}}</p>
                       <a href="#" class="btn btn-primary">ORDER NOW</a>
                   </div>
               </div>
           </div>
         </div>





      <ul>


          {%endfor%}


      </ul>
   {% endblock %}
